<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home work  6.1/styles/mondriana.css">
    <title>Table Mondriana</title>
</head>

<body>
    <div class="container">
        <table class="table">
            <tr class="table-row">
                <td class="table-data white h80" colspan="2"></td>
                <td class="table-data white" colspan="2"></td>
                <td class="table-data yellow w250" colspan="2"></td>
                <td class="table-data white w35" rowspan="4"></td>
            </tr>
            <tr class="table-row">
                <td class="table-data white w100 h200"></td>
                <td class="table-data red w400" colspan="3" rowspan="2"></td>
                <td class="table-data yellow" colspan="2"></td>
            </tr>
            <tr class="table-row">
                <td class="table-data white" rowspan="2"></td>
                <td class="table-data white"></td>
                <td class="table-data white"></td>
            </tr>
            <tr class="table-row">
                <td class="table-data black w200" colspan="2" rowspan="2"></td>
                <td class="table-data white w200 h80"></td>
                <td class="table-data white" colspan="2"></td>
            </tr>
            <tr class="table-row">
                <td class="table-data yellow" rowspan="3"></td>
                <td class="table-data white h80"></td>
                <td class="table-data blue" colspan="2" rowspan="2"></td>
                <td class="table-data red w35" rowspan="3"></td>
            </tr>
            <tr class="table-row">
                <td class="table-data white" colspan="2" rowspan="2"></td>
                <td class="table-data black h50"></td>
            </tr>
            <tr class="table-row">
                <td class="table-data white h20" colspan="3"></td>
            </tr>
        </table>
    </div>

</body>

</html>
