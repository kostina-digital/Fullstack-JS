<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/mondriana.css">
    <title>Table Mondriana</title>
</head>
<body>
    <div class="container">
        <table class="table">
            <tr class="table-row">
                <td class="table-data white" colspan="2"></td>
                <td class="table-data white" colspan="2"></td>
                <td class="table-data yellow" colspan="2"></td>
                <td class="table-data white" rowspan="4"></td>
            </tr>
            <tr class="table-row">
                <td class="table-data white"></td>
                <td class="table-data red" colspan="3" rowspan="2"></td>
                <td class="table-data yellow" colspan="2"></td>
            </tr>
            <tr class="table-row">
                <td class="table-data white" rowspan="2"></td>
                <td class="table-data white"></td>
                <td class="table-data white"></td>
            </tr>
            <tr class="table-row">
                <td class="table-data black" colspan="2" rowspan="2"></td>
                <td class="table-data white"></td>
                <td class="table-data white" colspan="2"></td>
            </tr>
            <tr class="table-row">
                <td class="table-data yellow" rowspan="3"></td>
                <td class="table-data white"></td>
                <td class="table-data blue" colspan="2" rowspan="2"></td>
                <td class="table-data red" rowspan="3"></td>
            </tr>
            <tr class="table-row">
                <td class="table-data white" colspan="2" rowspan="2"></td>
                <td class="table-data black"></td>
            </tr>
            <tr class="table-row">
                <td class="table-data white" colspan="3"></td>
            </tr>
        </table>

                </div>
    
</body>
</html>
