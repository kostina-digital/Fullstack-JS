    <section>
        <h1>
            We value your feedback! Please fill out the form below, and weâ€™ll get back to you as soon as possible.

        <form action="/submit-data" method="post">

            <label for="fb-reason"></label>
            <select id="fb-reason" name="fb-reason">
                <option value="choose">
                    Choose...
                </option>
                <option value="comment">
                    Leave a comment
                </option>
                <option value="report">
                    Report an issue
                </option>
                <option value="rate">
                    Rate our service
                </option>
                <option value="suggetions">
                    Send suggetions
                </option>
                <option value="support">
                    Contact support
                </option>
            </select>

            <fieldset>
                <legend>
                    Enter your contact data:"
                </legend>
                <label for="name">
                    Name:
                </label>
                <input type="text" id="name" name="name" placeholder="Type your name" required>

                <label for="email">
                    Email:
                </label>
                <input type="email" id="email" name="email" placeholder="Type your E-Mail" required>
            </fieldset>

            <label for="message">
                Message:
            </label>
            <textarea id="message" name="message" placeholder="Please, type here your Feedback or your questions."
                required></textarea>

            <label for="subscribe">
                Subscribe to our newsletter:
            </label>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">

            <button type="submit">
                <b>
                    Submit
                </b>
            </button>
        </form>

    </section>
